<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konto eröffnen – Aurenex</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
    button { width: 100%; padding: 0.7rem; background: #003973; color: white; border: none; border-radius: 4px; }
    a { display: block; margin-top: 1rem; text-align: center; color: #003973; text-decoration: none; }
  </style>
</head>
<body>
  <form>
    <h2>Konto eröffnen</h2>
    <input type="text" placeholder="Vollständiger Name" required />
    <input type="tel" placeholder="Telefonnummer" required />
    <input type="email" placeholder="E-Mail-Adresse" required />
    <input type="password" placeholder="Passwort" required />
    <button type="submit">Registrieren</button>
    <a href="login.html">Schon registriert? Hier einloggen</a>
  </form>
</body>
</html>
